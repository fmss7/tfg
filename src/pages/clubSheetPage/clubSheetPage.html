<ion-header>
	<ion-navbar>
		<ion-title>ClubSheet</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list>
		<ion-row>
			<ion-col text-center width-75>
				<p style="text-align: justify;">{{club?.information}}</p>
			</ion-col>
			<ion-col width-25>
				<ion-avatar><img name="clubBadge" [alt]="club.name" [src]='clubBadgeUrl' (error)="updateClubBadgeUrl($event)" /></ion-avatar>
			</ion-col>
		</ion-row>
		<ion-item-group>
			<ion-item>
				<ion-label>Sede: </ion-label>
				<p>{{club?.head_office}}</p>
			</ion-item>
			<ion-item>
				<!--<ion-label>Teléfono: </ion-label>-->
				<p>{{club?.phone_number}}</p>
			</ion-item>
			<ion-item>
				<!--<ion-label>Campo de fútbol: </ion-label>-->
				<p>{{location?.name}}</p>
			</ion-item>
			<ion-item>
				<!--<ion-label>Lugar: </ion-label>-->
				<p>{{location?.addres}} {{location?.place}}</p>
			</ion-item>
		</ion-item-group>
	</ion-list>
</ion-content>
