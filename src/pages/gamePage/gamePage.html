<ion-header>
	<ion-navbar color="primary">
		<button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
		<ion-title>Partido</ion-title>
		<ion-buttons end>
			<button ion-button icon-only (click)="goHome()"><ion-icon name="home"></ion-icon></button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content>
    <ion-row>
        <ion-col width-50 text-center class="divider-col">
            <button ion-button clear full >Local</button>
        </ion-col>
        <ion-col width-50 text-center>
            <button ion-button clear full>Visitante</button>
        </ion-col>
    </ion-row>
    <ion-row center>
        <ion-col width-50 text-center class="divider-col">
            <h4>{{team?.name}}</h4>
        </ion-col>
        <ion-col width-50 text-center>
            <h4>New Team</h4>
        </ion-col>
    </ion-row>
    <ion-row baseline class="top-bottom-border">
        <ion-col text-center>
            <h1 ion-text>4</h1>
        </ion-col>
        <ion-col text-center>
            <ion-label>Resultado</ion-label>
        </ion-col>
        <ion-col text-center>
            <h1 ion-text>2</h1>            
        </ion-col>
    </ion-row>

    <ion-card>
        <ion-item>
            <ion-icon name="calendar" item-left></ion-icon>
            
        </ion-item>
        <ion-row>
            <ion-col width-60>
                <ion-label></ion-label>
            </ion-col>
            <ion-col width-40 text-right>
                <button ion-button icon-only outline (click)="goToMap()">
                    <ion-icon name="map"></ion-icon>
                </button>
                <button ion-button icon-only outline (click)="goToDirections()">
                    <ion-icon name="navigate"></ion-icon>
                </button>
            </ion-col>
        </ion-row>
    </ion-card>
</ion-content>
