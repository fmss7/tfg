<ion-header>
	<ion-navbar color="primary">
		<button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
		<ion-title>Entrar</ion-title>
		<ion-buttons end>
			<button ion-button icon-only (click)="goHome()"><ion-icon name="home"></ion-icon></button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content padding>
  <div class="login-box">
    <form (ngSubmit)="login()" #registerForm="ngForm">

      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input type="text" placeholder="Usuario" name="userName" required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="password" placeholder="ContraseÃ±a" name="userPassword" required></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button color="secondary" ion-button class="submit-btn" full type="submit">Entrar</button>
        </ion-col>
      </ion-row>
      
    </form>
  </div>
</ion-content>
