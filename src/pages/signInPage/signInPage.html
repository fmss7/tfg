<ion-header>
	<ion-navbar color="primary">
		<button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
		<ion-title>Resgístrate</ion-title>
		<ion-buttons end>
			<button ion-button icon-only (click)="goHome()"><ion-icon name="home"></ion-icon></button>
		</ion-buttons>
	</ion-navbar>
</ion-header>


<ion-content padding>

	<div class="login-box">
		<form #registerForm="ngForm">
			<ion-row>
				<ion-col>
					<ion-list inset>
						<ion-item>
							<ion-input type="email" placeholder="email" name="userEmail" #email required></ion-input>
						</ion-item>
						<ion-item>
							<ion-input type="password" placeholder="contraseña" name="userPassword1" #password1 required></ion-input>
						</ion-item>
						<ion-item>
							<ion-input type="password" placeholder="contraseña" name="userPassword2" #password2 required></ion-input>
						</ion-item>
					</ion-list>
				</ion-col>
			</ion-row>

			<ion-row>
				<ion-col class="signup-col">
					<button color="secondary" ion-button full class="submit-btn" type="submit" (click)="signIn(email, password1, password2)">Registrate</button>
				</ion-col>
			</ion-row>
		</form>

	</div>

</ion-content>
